<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market vs Currency</title>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <!-- Full body -->
    <div class="container">
        <div class="nav">
            Mkt Cap
        </div>

        <!-- Content Container -->
        <div class="contentcontainer">
            <div class="inputcontainer">
                <input type="text" onkeypress="filterData()" placeholder="Search By Name or Symbol" id="searchstring">
                <button id="sortbymktcap" onclick="sortbyMktCap()">Sort By Mkt Cap</button>
                <button id="sortbypercentage" onclick="sortbyPercentage()">Sort By Percentage</button>
            </div>
            <!-- Table Container -->
            <div class="tablecontainer">
                <table id="table">
                    <thead>
                        <tr>
                        <th class="lt">Currency</th>
                        <th class="lt">Symbol</th>
                        <th>Current Price</th>
                        <th>Market Cap</th>
                        <th>% change</th>
                        <th>Total Volume</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
